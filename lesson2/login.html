<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма авторизации</title>
</head>
<body>

<form action="#" method="post" name="login-form" novalidate>
    <div>
        <input type="text" placeholder="Логин" autofocus
                    required minlength="5" maxlength="15"
                    name="login" value="qwerty">
        <input type="password" placeholder="Пароль"
                    required minlength="6"
                    name="password">
    </div>
    <label>
        Запомнить:
        <input type="checkbox" checked name="remember" value="yes">
    </label>
    <div>
        <input type="submit" value="Войти">
        <input type="reset" value="Войти">
    </div>


</form>



</body>
</html>
